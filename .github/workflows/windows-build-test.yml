name: Windows-Build-Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: '15'
    - name: Build
      run: ./gradlew.bat build
    - name: Test
      run: ./gradlew.bat test

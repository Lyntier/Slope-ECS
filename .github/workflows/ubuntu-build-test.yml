name: Ubuntu-Build-Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: '15'
        architecture: x64
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    - name: Build
      run: ./gradlew build -x uploadArchives -x signArchives
      env:
        ossrhUsername: ${{secrets.OSSRH_USERNAME}}
        ossrhPassword: ${{secrets.OSSRH_PASSWORD}}
    - name: Test
      run: ./gradlew test
